<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B-Faucet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/site.css" />
</head>
<body>
    <div class="container body-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" data-toggle="collapse" href="#faucetConfiguration" style="cursor: pointer">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>Blockchain Faucet
            </a>
        </nav>

        <div class="collapse" id="faucetConfiguration">
            <div class="card card-body">
                <form id="blockchainNodeForm" data-toggle="validator" role="form">
                    <div class="input-group">
                        <div class="form-group input-group mb-3">
                            <div class="input-group-prepend"><span class="input-group-text">Blockchain Node</span></div>
                            <input type="text" required data-error="Please enter node url" id="blockchainNodeUrl" class="form-control" value="http://localhost:5101">
                            <div class="help-block with-errors"></div>
                            <button type="button" id="buttonSetNodeUrl" class="btn btn-outline-dark">Connect to Node</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <section id="loadingBox">Loading ...</section>

        <section id="sendCoins">
            <div class="container mt-3">
                <h5>Send test coins</h5>
                <form id="sendTransactionForm" data-toggle="validator" role="form">
                    <div class="form-group input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Your address</span>
                        </div>
                        <input type="text" required data-error="Please enter address" id="transactionRecipient" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Coins</span>
                        </div>
                        <input type="text" value="1" required data-error="Please enter coins to transfer" id="transactionValue" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group mb-3">
                        <div id='recaptcha'></div>
                        <div id='recaptchaError' class="help-block with-errors"></div>
                        <button type="button" id="buttonSendCoins" class="mt-3 btn btn-primary">Send coins</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="coinsSend">
            <div class="container mt-3">
                <p>
                    We sent <b><span id="numerOfCoins"></span></b> coins to address <b><span id="addressSent"></span></b>
                </p>
                <p>
                    tx:
                    <b><span id="transactionHash"></span></b>
                </p>
                <div class="mb-3">
                    <button type="button" id="buttonBack" class="btn btn-primary">Back</button>
                </div>
            </div>
        </section>
        <section id="coinsNotSent">
            <div class="container mt-3">
                <p>
                    An error occured while trying to send coins to address
                    <b><span id="addressSent"></span></b>
                </p>
                <p>
                    Error:
                    <b><span id="errorMessage"></span></b>
                </p>
                <div class="mb-3">
                    <button type="button" id="buttonBackError" class="btn btn-primary">Back</button>
                </div>
            </div>
        </section>
        <hr />
        <footer>
            <p>&copy; 2018 B-Faucet</p>
        </footer>
    </div>

    <
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
    <script src="./js/faucet.js"></script>
</body>
</html>
