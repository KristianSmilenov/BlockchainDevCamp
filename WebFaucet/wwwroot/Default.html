<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B-Faucet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/site.css" />
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
    <div class="container body-content">
        <h2>Blockchain Faucet</h2>

        <section id="loadingBox">Loading ...</section>
        <section id="sendCoins">
            <div class="input-group input-group-sm mb-3 mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Your address</span>
                </div>
                <input type="text" id="recipientAddress" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3 mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Coins</span>
                </div>
                <input type="text" id="requestedCoins" value="10" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Blockchain Node</span>
                </div>
                <input type="text" id="blockchainNodeUrl" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value="http://localhost:5000">
            </div>

            <div class="mb-3">
                <!--<div class="g-recaptcha" data-sitekey="6LdYPkgUAAAAAG9A0IZ70zYMSMozFwsoW8sVIdq5"></div>-->
                <button type="button" id="buttonSendCoins" class="btn btn-primary">Send coins</button>
            </div>
        </section>

        <section id="coinsSend">
            <p>
                We sent <b><span id="numerOfCoins"></span></b> coins to address
            </p>
            <p>
                <b><span id="addressSent"></span></b>
            </p>
            <p>
                tx:
                <b><span id="transactionHash"></span></b>
            </p>
            <div class="mb-3">
                <button type="button" id="buttonBack" class="btn btn-primary">Back</button>
            </div>
        </section>
        <section id="coinsNotSent">
            <p>
                An error occured while trying to send coins to address
                <b><span id="addressSent"></span></b>
            </p>
            <p>
                Error:
                <b><span id="errorMessage"></span></b>
            </p>
            <div class="mb-3">
                <button type="button" id="buttonBack2" class="btn btn-primary">Back</button>
            </div>
        </section>
        <hr />
        <footer>
            <p>&copy; 2018 B-Faucet</p>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./js/faucet.js"></script>
</body>
</html>
